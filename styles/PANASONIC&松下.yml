font:
  file: "DS-Digital.ttf"
  size_ratio: 0.025
  weight: "bold"
  italic: false

color:
  text: "#FFCC00"
  shadow: "#000000"
  shadow_opacity: 0.3

position:
  anchor: "bottom-right"
  margin_x_ratio: 0.02
  margin_y_ratio: 0.02

format:
  date_pattern: "%y/%m/%d"
  prefix: "'"
  suffix: ""

effects:
  shadow_enabled: true
  shadow_offset_x: 2
  shadow_offset_y: 2
  opacity: 1.0