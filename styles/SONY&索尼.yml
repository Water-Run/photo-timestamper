font:
  file: "Roboto-Mono.ttf"
  size_ratio: 0.025
  weight: "normal"
  italic: false

color:
  text: "#FFFFFF"
  shadow: "#000000"
  shadow_opacity: 0.5

position:
  anchor: "bottom-right"
  margin_x_ratio: 0.02
  margin_y_ratio: 0.02

format:
  date_pattern: "%Y-%m-%d"
  prefix: ""
  suffix: ""

effects:
  shadow_enabled: true
  shadow_offset_x: 2
  shadow_offset_y: 2
  opacity: 1.0